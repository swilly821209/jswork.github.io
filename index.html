<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
        crossorigin='anonymous'>
    <link rel="stylesheet" href="css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <h1>高雄旅遊資訊</h1>
            <select autofocus name="administrative-area" class='area'>
                <option value="area">--請選擇行政區--</option>
            </select>
            <div class="popular">
                <h2>熱門行政區</h2>
                <button class='no1' value="苓雅區">苓雅區</button>
                <button class='no2' value="三民區">三民區</button>
                <button class='no3' value="新興區">新興區</button>
                <button class='no4' value="鹽埕區">鹽埕區</button>
            </div>
            <img src="img/icons_down.png" alt="down-icon">
        </div>
        <div class="contant">
            <h2 class='areatitle'></h2>
            <ul class='list'>
            </ul>
        </div>
        <img src="">
        <div class="footer">
            <h3>高雄旅遊網</h3>
            <P>資料來源：高雄市政府 </P>
        </div>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
